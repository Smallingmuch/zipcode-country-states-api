<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        form{
            max-width: 50%;
            margin: 5% auto;
            line-height: 35px;
            border: 2px solid black;
            padding: 2rem 2rem;
        }
        form label, form select{
            width:100%;
            font-size: 1.2rem;
        }
        form select{
            font-size: 1.6rem;
            padding: 1% 2%;
            outline: none;
        }
        form select:focus{
            outline: none;
        }
        form h2{
            text-align: center;
            font-size: 2rem;
        }


        @media screen and (max-width:1200px){
            form{
            max-width: 60%;
        }
        form h2{
            font-size:1.4rem;
        }
        }
         @media screen and (max-width:800px){
            form{
            max-width: 70%;
        }
        form h2{
            font-size:1.4rem;
        }

         @media screen and (max-width:600px){
            form{
            max-width: 95%;
        }
        form h2{
            font-size:1.4rem;
        }
        }
        }
    </style>
</head>
<body>
<form>
    <h2>ZIPCODE-COUNTRY-STATE API</h2>
    <br/>
    <hr/>
    <br/>
    <label>Zip Code</label>
    <select id="CCode"></select>
<label>Country</label>
<select id="country"></select>
<label class="dynamic_state" id="dynamic_state">State</label>
<label>State</label>
<select id="state"></select>
    </form>   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="countries.js" ></script>
</body>
</html>
